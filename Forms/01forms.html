<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
     <label for="username">Username:</label>
     <input type="text" id="username" name="username" placeholder="Enter Username">
     <br>
     <br>
     <label for="password">password:</label>
     <input type="password" id="password" name="password" placeholder="Enter password">
     <br>
     <br>
     <label>Gender:</label>
     <br>
     <label for="male">Male</label>
     <input type="radio" id="male" name="male" placeholder="Enter Gender" value="male">
     <label for="female">Female</label>
     <input type="radio" id="female" name="female" placeholder="Enter Gender" value="female">
     <br>
     <br>
     <label for="Programming languages">Select a Programming language:</label>
     <br>
     <input type="checkbox" id="C" name="Programming languages" value="C" >
     <label for="C">C</label>
     <br>
     <input type="checkbox" id="Python" name="Programming languages" value="Python" >
     <label for="Python">Python</label>
     <br>
     <input type="checkbox" id="Java" name="Programming languages" value="Java" >
     <label for="Java">Java</label>
     <br>
     <input type="checkbox" id="C++" name="Programming languages" value="C++" >
     <label for="C++">C++</label>



    </form>
    
</body>
</html>
