<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1 align="center">Contact Me</h1>
     <label >Feel Free to get in touch with me using the form below:</label>
     <br>
     <br>
     <label for="name">Name:</label>
     <input type="text" id="name" name="name" placeholder="Enter Name">
     <br>
     <label for="email">Email</label>
     <input type="email" id="email" name="email" placeholder="Enter Email">
     <br>
     <label for=""> Choose Your Gender:</label>
     <input type="radio" id="male" name="male">
     <label for="male">Male</label>
     <input type="radio" id="female" name="female">
     <label for="female">Female</label>
     <br>
     <label for="">Select your interests:</label>
     <input type="checkbox" id="coding" name="coding">
     <label for="coding">Coding</label>
     <input type="checkbox" id="reading" name="reading">
     <label for="reading">Reading</label>
     <br>
     <label for="">Bio(up to 200 characters):</label>
     <textarea name="bio" id="bio" maxlength="200characters"></textarea>
     <br>
     <button type="submit" align="center">Submit</button>
    </form>
</body>
</html>
